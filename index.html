        }
        .brand-logo{
            width: 100px;
            display: block;
            margin: 0 auto;
        }
        .brand-title{
            text-align: center;
        }
        .brand-address{
            text-align: right;
        }


    </style>
</head>
<body>
<div class="receipt-container">

    shewalewadi ,<br>

   </div>

</html>
